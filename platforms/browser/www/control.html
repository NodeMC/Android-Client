    <link rel="stylesheet" type="text/css" href="css/darkly.css" />
    <title>NodeMC Android Client</title>
</head>

<body>
    <div class="app">
        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".nv" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Console</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse nv">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Console</a></li>
                        <li><a href="quick.html">Quick Controls</a></li>
                        <li><a href="#">Files</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
            <!--/.container-fluid -->
        </nav>
        <div id="deviceready" class="blink container">
            <!-- Developement -->
            <p class="event listening">r</p>
            <p class="event received"></p>
            <!-- ./ -->
            <div class="console">
                <textarea class="console" rows="20" id="console-area"></textarea>
            </div>
            <div class="command">
                <center>
                    <form enctype="text/plain">
                        <fieldset class="form-group">
                        </fieldset>
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Execute</button>
                            </span>
                            <input type="text" class="form-control" id="command" name="Body" placeholder="command">
                        </div>
                    </form>
                </center>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script>
        app.initialize();
    </script>
