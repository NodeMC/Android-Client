<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/darkly.css" />
    <title>NodeMC Android Client</title>
</head>

<body>
    <div class="app">
        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".nv" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Quick Controls</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse nv">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Console</a></li>
                        <li class="active"><a href="quick.html">Quick Controls</a></li>
                        <li><a href="#">Files</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
            <!--/.container-fluid -->
        </nav>
        <div id="deviceready" class="blink container">
            <!-- Developement -->
            <p class="event listening">r</p>
            <p class="event received"></p>
            <!-- ./ -->
            <h4><a href="#" class="addnew-btn" data-toggle="modal" data-target="#addmodal">Add new <b>+</b></a></h4>
            <hr />
            <h5>Power control</h5>
            <a href="#" id="stop" class="btn btn-danger">Stop</a>
            <a href="#" id="restart" class="btn btn-danger">Restart</a>
            <a href="#" id="start" class="btn btn-success">Start</a>
            <br />
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="addmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add new quick control</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="command">Command to execute</label>
                            <input type="text" class="form-control" id="command" placeholder="Command">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/quickcontrols.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        app.initialize();
    </script>
</body>

</html>
